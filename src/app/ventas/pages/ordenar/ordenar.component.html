<div class="text-layout">
  <h1>Pipies Personalizados</h1>
  <p>
    Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}.
  </p>
</div>


<p-toolbar>
  <div class="p-toolbar-group-start"></div>

  <div class="p-toolbar-group-end">

      <button pButton
            label="Toggle MayÃºsculas"
            (click)="cambiar();"
            class="mr-1 p-button-warning"></button>

      <button pButton
          icon="pi pi-sort"
          label="Por nombre"
          (click)="cambiarOrden('nombre')"
          class="mr-1"></button>

      <button pButton
          icon="pi pi-sort"
          label="Vuela"
          (click)="cambiarOrden('vuela')"
          class="mr-1 p-button-info"></button>

      <button pButton
          icon="pi pi-sort"
          label="Por Color"
          (click)="cambiarOrden('color')"
          class="mr-1 p-button-help"></button>

  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
  <div class="card">
    <p-table [value]="heroes | ordenar:ordenarPor" [scrollable]="true" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.nombre }}</td>
                <td>{{ heroe.vuela | vuela | titlecase }}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>



<div class="grid">
  <div class="col mt-5">
  <div class="card">
    <p-table [value]="heroes | slice:0" [scrollable]="true" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.nombre }}</td>
                <td>{{ heroe.vuela | vuela | titlecase }}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

  </div>
</div>
